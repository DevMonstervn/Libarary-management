<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">Đăng ký tài khoản</h1>

      <form id="register-form">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="reg-username"
          >
            Tên đăng nhập:
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="reg-username"
            type="text"
            placeholder="Nhập tên đăng nhập"
          />
          <p
            id="reg-username-error"
            class="text-red-500 text-xs italic hidden"
          ></p>
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="reg-fullname"
          >
            Họ và tên:
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="reg-fullname"
            type="text"
            placeholder="Nhập họ và tên"
          />
          <p
            id="reg-fullname-error"
            class="text-red-500 text-xs italic hidden"
          ></p>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="reg-email"
          >
            Email:
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="reg-email"
            type="email"
            placeholder="Nhập email"
          />
          <p
            id="reg-email-error"
            class="text-red-500 text-xs italic hidden"
          ></p>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="reg-password"
          >
            Mật khẩu:
          </label>
          <div class="relative">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="reg-password"
              type="password"
              placeholder="Nhập mật khẩu"
              autocomplete="new-password"
            />
            <button
              type="button"
              id="toggle-reg-password"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
            >
              <i class="fas fa-eye text-gray-500"></i>
            </button>
          </div>
          <p
            id="reg-password-error"
            class="text-red-500 text-xs italic hidden"
          ></p>
        </div>

        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="reg-confirm-password"
          >
            Xác nhận mật khẩu:
          </label>
          <div class="relative">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="reg-confirm-password"
              type="password"
              placeholder="Nhập lại mật khẩu"
              autocomplete="new-password"
            />
            <button
              type="button"
              id="toggle-reg-confirm-password"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
            >
              <i class="fas fa-eye text-gray-500"></i>
            </button>
          </div>

          <p
            id="reg-confirm-password-error"
            class="text-red-500 text-xs italic hidden"
          ></p>
        </div>

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="submit"
        >
          Đăng ký
        </button>
        <div id="register-error-message" class="error-message hidden"></div>
        <div id="register-success-message" class="success-message hidden"></div>
      </form>
      <div class="mt-6 text-center">
        <a href="index.html" class="text-blue-500 hover:underline">Đăng nhập</a>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
