<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="assets/images/KkRelDHs46uw8mxRRJ0NjJexJOKcmyv6LEI6lomg5FU.jpg"
          alt="Library Logo"
          class="h-10 w-10 mr-2 rounded-full"
        />
        <h1 class="text-xl font-bold">Quản lý thư viện</h1>
      </div>
      <div>
        <a href="home.html" class="text-blue-500 hover:underline">Trang chủ</a>
        <a href="books.html" class="ml-4 text-blue-500 hover:underline">Sách</a>
        <a href="profile.html" class="ml-4 text-blue-500 hover:underline"
          >Hồ sơ</a
        >
        <button onclick="logout()" class="ml-4 text-blue-500 hover:underline">
          Đăng xuất
        </button>
      </div>
    </nav>

    <div class="container mx-auto p-8 bg-white shadow-md mt-10 rounded-lg">
      <h1 class="text-3xl font-bold text-center mb-6">Hồ sơ cá nhân</h1>

      <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/3 px-4">
          <div class="text-center">
            <img
              id="profile-image"
              src="assets/images/illustration-créative-de-vecteur-texte-d-attente-profil-avatar-défaut-isolement-sur-le-fond-calibre-gris-mois-blanc-photo-118823351.webp"
              alt="Ảnh đại diện"
              class="w-48 h-48 rounded-full mx-auto mb-4 object-cover"
            />
            <button
              id="change-avatar-btn"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Đổi ảnh đại diện
            </button>
            <input
              type="file"
              id="avatar-input"
              class="hidden"
              accept="image/*"
            />
          </div>
        </div>
        <div class="w-full md:w-2/3 px-4">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Tên đăng nhập
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              readonly
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="fullname"
            >
              Họ và tên
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="fullname"
              type="text"
              placeholder="Nhập họ và tên"
            />
          </div>

          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Nhập email"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="phone"
            >
              Số điện thoại
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="phone"
              type="tel"
              placeholder="Nhập số điện thoại"
            />
          </div>

          <button
            id="save-profile-btn"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Lưu thông tin
          </button>
        </div>
        <div class="w-full px-4 mt-8">
          <h2 class="text-2xl font-semibold mb-4">Sách đang mượn</h2>
          <div class="overflow-x-auto">
            <table class="w-full min-w-max">
              <thead>
                <tr
                  class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
                >
                  <th class="py-3 px-6 text-left">Tên sách</th>
                  <th class="py-3 px-6 text-left">Ngày mượn</th>
                  <th class="py-3 px-6 text-left">Ngày trả</th>
                </tr>
              </thead>
              <tbody
                id="borrowed-books-list"
                class="text-gray-600 text-sm font-light"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Kiểm tra xem người dùng đã đăng nhập chưa
      if (localStorage.getItem("isLoggedIn") !== "true") {
        // Nếu chưa đăng nhập, chuyển hướng đến trang đăng nhập
        window.location.href = "index.html";
      }
    </script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
